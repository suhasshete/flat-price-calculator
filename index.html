<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flat Extra Area Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, button, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Flat Extra Area Cost Calculator</h2>

  <label for="existingFlat1">Select Your Existing Flat Type:</label>
  <select id="existingFlat1">
    <option value="">-- Select --</option>
    <option value="335">1 RK (335 sq.ft)</option>
    <option value="475">1 BHK (475 sq.ft)</option>
  </select>

  <label>
    <input type="checkbox" id="mergeFlats" onchange="toggleSecondFlat()" />
    I have 2 flats and want to merge them
  </label>

  <div id="secondFlatDiv" style="display: none;">
    <label for="existingFlat2">Select Second Existing Flat Type:</label>
    <select id="existingFlat2">
      <option value="">-- Select --</option>
      <option value="335">1 RK (335 sq.ft)</option>
      <option value="475">1 BHK (475 sq.ft)</option>
    </select>
  </div>

  <label for="newFlat">Select Your Desired New Flat Type:</label>
  <select id="newFlat">
    <option value="">-- Select --</option>
    <option value="475">1 BHK (475 sq.ft)</option>
    <option value="660">2 BHK (660 sq.ft)</option>
    <option value="750">2 BHK (750 sq.ft)</option>
    <option value="950">3 BHK (950 sq.ft)</option>
    <option value="1000">3 BHK (1000 sq.ft)</option>
  </select>

  <button onclick="calculateCost()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function toggleSecondFlat() {
      const checkbox = document.getElementById('mergeFlats');
      const div = document.getElementById('secondFlatDiv');
      div.style.display = checkbox.checked ? 'block' : 'none';
    }

    function calculateCost() {
      const existing1 = parseFloat(document.getElementById('existingFlat1').value);
      const merge = document.getElementById('mergeFlats').checked;
      const existing2 = merge ? parseFloat(document.getElementById('existingFlat2').value) : 0;
      const desired = parseFloat(document.getElementById('newFlat').value);

      if (isNaN(existing1) || isNaN(desired) || (merge && isNaN(existing2))) {
        alert("Please select all required fields.");
        return;
      }

      const totalExisting = existing1 + existing2;
      const extraArea = desired - totalExisting;

      if (extraArea <= 0) {
        document.getElementById('result').innerHTML =
          `<strong>No extra cost as selected area is not more than existing.</strong>`;
        return;
      }

      let cost = 0;
      if (extraArea <= 250) {
        cost = extraArea * 9000;
      } else {
        cost = 250 * 9000 + (extraArea - 250) * 9750;
      }

      let stampDuty = 0.07 * cost;
      let registration = 0.01 * cost;
      let gst = 0.05 * cost;
      let totalCost = cost + stampDuty + registration + gst;

      document.getElementById('result').innerHTML = `
        <strong>Total Existing Area:</strong> ${totalExisting} sq.ft<br>
        <strong>Desired Flat Area:</strong> ${desired} sq.ft<br>
        <strong>Extra Area:</strong> ${extraArea} sq.ft<br><br>
        <strong>Base Cost:</strong> ₹${cost.toLocaleString()}<br>
        <strong>Stamp Duty (7%):</strong> ₹${stampDuty.toLocaleString()}<br>
        <strong>Registration (1%):</strong> ₹${registration.toLocaleString()}<br>
        <strong>GST (5%):</strong> ₹${gst.toLocaleString()}<br>
        <hr>
        <strong>Total Payable Amount:</strong>
        <span style="font-size: 18px; color: green;">₹${totalCost.toLocaleString()}</span>
      `;
    }
  </script>
</body>
</html>
